<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les opérations sur les variables</title>
  </head>
  <body>
    <script type="text/javascript">

      let number = 42;
      number = number + 12;
      console.log(number);
      number = number - 6;
      console.log(number);
      console.log(number %7);

      let name = "James";
      console.log('Je m\'appelle '+ name);
      name = name + 23;
      console.log(name);

      let foo = '354';
      foo = foo + 6;
      console.log(foo);

      let bar = 0;
      //je récupère la valeur numérique de foo
      bar= Number(foo);
      console.log(bar);
      bar = bar + 4;
      console.log(bar);


    </script>
  </body>
</html>
